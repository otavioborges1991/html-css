<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 02</title>
</head>
<body>
    <h1>Pagina 2</h1>
    <p>Esta é a segunda pagina do meu site</p>
    <p>Se quiser pode voltar para a <a href="index.html" rel="prev" target="_self">primeira pagina</a></p>
    <hr>
    <p>
        A tag &lt;a&gt; é usada para criar links. O atributo <strong>href</strong> é usado para indicar o endereço do link.
        O atributo <strong>rel</strong> é usado para indicar o tipo de relação entre as paginas.
    </p>

    
</body>
</html>
