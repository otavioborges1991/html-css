<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Insering vídeos hospedados localmente</h1>
    <video width="640" controls poster="imagens/golden-3d-video-tape-vhs-tape-icon-isolated-on-white-background-3d-render-2HD44DG.jpg">
        <source src="midias/video.mp4" type="video/mp4">
        <source src="midias/Video-encoded.webm" type="video/webm">
        Seu navegador não suporta o elemento video.
    </video>
    <p>Este vídeo esta hospedado no meu servidor</p>
    <hr>
    <h1>Inserindo vídeos hospedados externamentes</h1>
    <video width="640" controls poster="https://www.w3schools.com/html/m
    ov_bbb.jpg">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.webm" type="video/webm">
        Seu navegador não suporta o elemento video.
    </video>
    <p>Este vídeo esta hospedado no servidor do w3schools</p>
    <hr>
    <h1>Inserindo videos do youtube usando o recurso, compartilhar/share incorporando o video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/stHbjWx79Dk?si=NLhEAe2QkpQyfuQb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
