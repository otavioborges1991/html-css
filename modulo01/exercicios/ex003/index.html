<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com images</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <hr> <!-- linha horizontal -->
    <p>Testando carga de imagens</p>
    <p>Abaixo voce vai ver uma image que esta na mesma pasta</p>
    <img src="logo_html.png" alt="Logo HTML"> <!-- imagem na mesma pasta -->
    <img src="logo_css3.png" alt="Logo CSS3"> <!-- imagem na mesma pasta -->
    <p>Agora voce vai ver uma imagem que esta em uma pasta diferente</p>
    <img src="imagens/logo_css3.png" alt="Logo CSS3"> <!-- imagem em pasta diferente -->
    <img src="imagens/logo_html.png" alt="Logo HTML"> <!-- imagem em pasta diferente -->
    <p> Tambem podemos carregar imagens externas</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo Javascript"> <!-- imagem externa -->
    <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="Logo HTML5"> <!-- imagem externa -->
</body>
</html>
