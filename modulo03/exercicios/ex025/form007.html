<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplode de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="">Rio Grande do Norte</option>
                    <option value="">Pernanbuco</option>
                    <option value="">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="profissao" id="iprof" list="lstprof" size="30" maxlength="50">
            <datalist id="lstprof">
                <optgroup label="Grupo 1">
                    <option value="Administrador"></option>
                    <option value="Analista de Sistemas"></option>
                    <option value="Contador"></option>
                    <option value="Desenvolvedor"></option>
                </optgroup>
                <optgroup label="Grupo 2">
                    <option value="Engenheiro"></option>
                    <option value="Gerente"></option>
                    <option value="Programador"></option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea  name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
