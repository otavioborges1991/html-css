<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>
        Testede formulario
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required size="30" minlength="6" maxlength="20" placeholder="Digite seu nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required size="30" minlength="6" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
