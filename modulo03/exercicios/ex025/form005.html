<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="imasc"><input type="radio" name="sexo" id="imasc" value="M"> Masculino</label> <br>
            <label for="ifem"><input type="radio" name="sexo" id="ifem" value="F"> Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="esfut"><input type="checkbox" name="esfut" id="esfut" checked> Futebol</label> <br>
            <label for="esbas"><input type="checkbox" name="esbas" id="esbas"> Basquete</label> <br>
            <label for="esnat"><input type="checkbox" name="esnat" id="esnat"> Natação</label> <br>
            <label for="esten"><input type="checkbox" name="esten" id="esten"> Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
