<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemlo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" required
            oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let ano = document.getElementById('iano').value;
            let idade = new Date().getFullYear() - ano;
            document.getElementById('iidade').value = idade;
        }
    </script>
</body>
</html>
