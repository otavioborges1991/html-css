<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        <!-- Tamanho padrão 300x150px
            uma opção que o vscode não mostra
            é o scrolling="no" que pode remover a barra de rolagem-->>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site 
        <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500">
            <a href="https://www.google.com.br">google</a>
        </iframe>
        tambem é bem legal
    </p>
    <p>
        O repositoro do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> 
            <a href="https://gustavoguanabara.github.io">repositorio do Professor Guanabara</a>
        </iframe>
        também.
    </p> 
</body>
</html>
