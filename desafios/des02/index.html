<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e favicos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="imagens/apple-touch-icon.png">
</head>
<body>
    <h1>Imagens e favicons</h1>
    <hr>
    <h2>Imagens locais</h2>
    <p>Imagen que esta na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML">
    <p>Imagen em sub pasta</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <h2>Imagens externas</h2>
    <p>Imagens externas</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo Javascript">

    <h1>Imagens do Curso em video na estudonauta</h1>
    <hr>
    <h2>Github + Curso em video</h2>
    <picture>
        <source media="max-width=100" srcset="imagens/github-pp.png" type="image/png">
        <source media="max-width=200" srcset="imagens/github-p.png" type="image/png">
        <source media="max-width=250" srcset="imagens/github-m.png" type="image/png">
        <source media="max-width=900" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="Github">
    </picture>
    
    <img src="imagens/" alt="">>
    
</body>
</html>
